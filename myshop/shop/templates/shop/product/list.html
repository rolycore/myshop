<!DOCTYPE html>
<html>
<head>
    <title>My Shop</title>
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <ul>
            {% for product in products %}
                <li>
                    <a href="{% url 'shop:product_detail' product.id product.slug %}">{{ product.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
